<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>

<body>
	<h1>Register</h1>

	<form>
		<p>
		<label for="firstname">First Name:</label> 
		<input id="firstname" type="text" placeholder="John" required>
		<label for="lastname">Last Name:</label> 
		<input type="text" placeholder="Smith" required>
		</p>

		<p>
		<label for="male">Male:</label>
		<input name="Gender" id="male" type="radio">
		<label for="female">Female:</label>
		<input name="Gender" id="female" type="radio">
		<label for="other">Other:</label>
		<input name="Gender" id="other" type="radio">
		</p>

		<p>
		<label for="email">Email:</label> 
		<input type="email" placeholder="your email" required>
		
		<label for="password">Password:</label>
		<input type="password" placeholder="your password" pattern=".{5,10}" required title="Password must be between 5 to 10 characters">
		</p>

		<p>
			<label>Birthday:	
		
		<select value="Month">
			<option>Month</option>
			<option>Jan</option>
			<option>Feb</option>
			<option>Mar</option>
		</select>

		<select value="Day">
		<option>Day</option>
		<option>1</option>
		<option>2</option>
		<option>3</option>
		</select>

		<select value="Year">
			<option>Year</option>
			<option>1990</option>
			<option>1991</option>
			<option>1992</option>
		</select>
		</label>
		</p>

		
		<p>
		<label for="agreed"></label>I agree to the terms and conditions
		<input id="agreed" type="checkbox" required>
		</p>

		<p>
		<button>Submit</button>
		</p>

	</form>
</body>
</html>
